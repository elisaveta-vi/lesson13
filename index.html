<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson13</title>
</head>

<body>
	<div class="wrapper">

		<div class="car">

			<div class="carcass">
				<div class="carcass__hood-box">
					<div class="carcass__hood"></div>
				</div>
				<div class="carcass__middle-carcass"></div>
				<div class="ark"></div>
				<div class="ark ark-right"></div>
			</div>

			<div class="cabine">
			</div>
			<div class="cabine cabine-small">
			</div>
			<div class="wheel">
				<div class="wheel__wheel-in">
					<div class="wheel__wheel-in-narrow"></div>
					<div class="wheel__stick wheel__stick-1"></div>
					<div class="wheel__stick wheel__stick-2"></div>
					<div class="wheel__stick wheel__stick-3"></div>
					<div class="wheel__stick wheel__stick-4"></div>
					<div class="wheel__stick wheel__stick-5"></div>
					<div class="wheel__center"></div>
				</div>

			</div>
			<div class="wheel wheel-right">
				<div class="wheel__wheel-in wheel__wheel-in-right">
					<div class="wheel__wheel-in-narrow"></div>
					<div class="wheel__stick wheel__stick-1"></div>
					<div class="wheel__stick wheel__stick-2"></div>
					<div class="wheel__stick wheel__stick-3"></div>
					<div class="wheel__stick wheel__stick-4"></div>
					<div class="wheel__stick wheel__stick-5"></div>
					<div class="wheel__center"></div>
				</div>
			</div>
			<div class="trank"></div>
			<div class="bumper-box">
				<div class="bumper"></div>
			</div>
			<div class="bumper-front-box">
				<div class="bumper-front"></div>
			</div>
			<div class="light">
				<div class="light-yellow"></div>
				<div class="white"></div>

			</div>
			<div class="handle"></div>
			<div class="mirrow">
				<div class="mirrow-set-box">
					<div class="mirrow-set"></div>
				</div>
				<div class="mirrow-top"></div>
			</div>
		</div>
		<div class="road"></div>
	</div>
	<div class="town"></div>
</body>

</html>
